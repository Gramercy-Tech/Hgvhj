<head>
  <title>EACCI 2016 Pipeline Touchscreen</title>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="robots" content="noindex,nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
</head>

<template name="bgb">
  <div id="bgb-container" class="">
    <div id="menu-container">
    {{#unless loggedIn }}
    <div class="login">
      <input id="password" type="password" placeholder="Enter Password"/>
      <button class="login-button">
        Login
      </button>
      {{#if hasError }}
      <div class="error">
        Wrong password
      </div>
      {{/if}}
    </div>
{{ else }}

      <div id="buttons" class="home">
        <div class="menu-button-holder">
        <div id="home-btn" class="button one">HOME</div>
        <div id="pipeline-btn" class="button two">PRODUCTS <span class="nowrap">IN PIPELINE</span></div>
        <div id="trials-btn" class="button three">CLINICAL TRIALS</div>
        <div class="clear"></div>
        </div>
        <p>Touch to begin</p>
      </div>
    {{/unless}}
      <div id="footer">
        <p>atlas id: 972,519.011, date of prep: May 2016, date of expiry: June 2016</p>
        <img src="moleculeImages/az-logo.png" width="125" height="auto" class="logo">
        <div class="clear"></div>
      </div>

    </div>
    <div id="iframe-container">
      <iframe id="trials" src="http://ats.mtgarchitect.com"></iframe>
    </div>
    <video id="background-video" src="moleculeImages/SC000_Plexus_Background_loop.mp4" autoplay loop muted>
    </video>
    <div id="pipeline">
    {{#if showSpinner}}
    {{> spinner }}
    {{/if}}
    <canvas class="display" id="bgb-canvas" style=""></canvas>
    <img draggable="false" id="pipeline-logo" src="moleculeImages/thepipeline_logo.png"/>
    <!--img draggable="false" id="legal" src="moleculeImages/azap_footer_2.png"/-->
    <div id="phase-text-holder">
      <div class="phase-text-title">
        
      </div>
      <div class="phase-text">

      </div>
    </div>
    <div class="touch-text-holder">
      <div class="touch-text" style="display:none">
        Touch to begin
      </div>
      <div class="touch-text" style="display:none">
        Touch to begin
      </div>
      <div class="touch-text" style="display:none">
        Touch to begin
      </div>
      <div class="touch-text" style="display:none">
        Touch to begin
      </div>
      <div class="touch-text" style="display:none">
        Touch to begin
      </div>
    </div>
    <div class="area-under-investigation">
      <!--div class="">
        Area under investigation
      </div-->
      <div class="">
        Touch to Filter by Area
      </div>
      <img draggable="false" id="asthma-button" data-filter-type="disease" src="moleculeImages/hex_asthma.png"/>
      <img draggable="false" id="large-button" data-filter-type="size" src="moleculeImages/hex_large.png"/>
      <img draggable="false" id="copd-button" data-filter-type="disease" src="moleculeImages/hex_copd.png"/>
      <img draggable="false" id="small-button" data-filter-type="size" src="moleculeImages/hex_small.png"/>
    </div>

    <div class="button-holder">
      <img draggable="false" id="see-all-button" src="moleculeImages/button_seeall.png"/>
      <img draggable="false" id="references-button" src="moleculeImages/button_references.svg"/>
    </div>
    <div class="pop-up-holder">
      <div class="pop-up-container">
        <div class="pop-up-close">
          <span>&#10006;&#xFE0E;</span>
        </div>
        <div class="pop-up-video-container">
          <div class="round-video-mask">
            <video id="pop-up-video" autoplay loop muted></video>
          </div>

        <div class="attributes-holder">
          <div id="large-popup" src="moleculeImages/hex_large_popup.png">
            Large Molecule
          </div>
          <div id="small-popup" src="moleculeImages/hex_small_popup.png">
            Small Molecule
          </div>
        </div>
        </div>
        <div class="pop-up-text-container">
          <div class="pop-up-title"></div>
          <div class="pop-up-subtitle"></div>
          <ul class="pop-up-text">
            
          </ul>
        </div>
      </div>
    </div>
    <div class="references-pop-up-holder">
      <div class="references-pop-up-container">
        <div class="pop-up-close">
          <span>&#10006;&#xFE0E;</span>
        </div>
        <div class="references-pop-up-text">
        </div>
      </div>
    </div>
    </div><!-- End pipeline container -->
  </div>
</template>
