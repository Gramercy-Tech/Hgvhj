<head>
    <title>BP</title>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
</head>

<template name="bp">
  <div id="bp-container" class="">
    <div id="bg-overlay">

    </div>
    {{#if showSpinner}}
    {{> spinner }}
    {{/if}}
    <!--video id="background-video" src="moleculeImages/SC000_Plexus_Background_loop.mp4" autoplay loop muted-->
    <!--video id="background-video" src="bp/{{bgVideo}}" autoplay loop muted-->
    <video id="background-video" src="bp/bg.mp4" loop muted>
    </video>
    <video id="background-video-screensaver" src="bp/bg_screensaver720.mp4" autoplay loop muted>
    </video>
    <canvas class="display" id="bp-canvas" style=""></canvas>
    <img draggable="false" id="pipeline-logo" src="bp/bp_logo.png"/>
    <!--img draggable="false" id="legal" src="moleculeImages/azap_text416.png"/-->
    <div id="phase-text-holder">
      <div class="phase-text-title">
        
      </div>
      <div class="phase-text">

      </div>
    </div>
    <div class="touch-text-holder">
      <div class="touch-text" style="display:none">
        Touch to begin
      </div>
      <div class="touch-text" style="display:none">
        Touch to begin
      </div>
      <div class="touch-text" style="display:none">
        Touch to begin
      </div>
      <div class="touch-text" style="display:none">
        Touch to begin
      </div>
      <div class="touch-text" style="display:none">
        Touch to begin
      </div>
    </div>

    <div class="button-holder">
      <img draggable="false" id="see-all-button" src="bp/button_seeall.png"/>
    </div>
    <div class="pop-up-holder">
      <div class="pop-up-container">
        <div class="pop-up-close">
          <span>&#10006;&#xFE0E;</span>
        </div>
        <div class="pop-up-video-container">
          <!--div class="round-video-mask"-->
            <!--video id="pop-up-video" autoplay loop muted></video-->
            <img id="pop-up-img" />
          <!--/div-->

        <div class="attributes-holder">

        </div>
        </div>
        <div class="pop-up-text-container">
          <div class="pop-up-title"></div>
          <div class="pop-up-subtitle"></div>
          <ul class="pop-up-text">
            
          </ul>
        </div>
      </div>
    </div>

  </div>
</template>
